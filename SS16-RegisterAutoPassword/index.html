<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterAutoPassword</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div id="formRegister" class="col-md-4 col-md-offset-8">
            <form class="form-horizontal">
                <h1>Register</h1>
                <div id="emailDiv" class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                      <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div id="passDiv" class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                      <input id="pass" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-sm-3">
                      <button id="autoPass" class="btn btn-default">Auto</button>
                    </div>
                </div>
                <div id="rePassDiv" class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">RePassword</label>
                    <div class="col-sm-9">
                      <input id="rePass" type="password" class="form-control" placeholder="RePassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                      <button id="registerSubmit" class="btn btn-default btn-lg btn-block" disabled="disabled">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--    <video src="bg2.mp4" autoplay muted loop></video>-->
    <video playsinline autoplay muted loop poster="bg.jpg" id="bgvid">
<!--    <source src="polina.webm" type="video/webm">-->
    <source src="bg.mp4" type="video/mp4">
</video>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
