<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function maxOfThree(num1, num2, num3){
            //Enter your code here
            if (isNaN(num1)||isNaN(num2)||isNaN(num3)) {
                return "error of argument";
            }
            else {
                number1 = parseInt(num1);
                number2 = parseInt(num2);
                number3 = parseInt(num3);
                if(number1 > number2 && number1 > number3){
                return number1;
                }
                if(number2 > number1 && number2 > number3){
                    return number2;
                }
                if(number2 > number1 && number3 > number2){
                    return number3;
                }
            }
        }


        function processData(input) {
            var max = maxOfThree(input[0], input[1], input[2])
            console.log(max);
        } 


        /*----------------- DO NOT NEED TO CONCERN ABOUT 2 FUNCTIONS ---*/

        /**
        * Read from input
        */
        process.stdin.resume();
        process.stdin.setEncoding("ascii");
        _input = "";
        process.stdin.on("data", function (input) {
            _input = input;
        });

        /**
        * Convert to array
        */
        process.stdin.on("end", function () {
           var _inputArr = _input.split(',');
           processData(_inputArr);
        });
    </script>
</body>
</html>
