<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"> 
</head>
<body>
    <div class="clockDiv">
        <h1>Count Down Clock</h1>
        <div class="boxDiv">
            <span class="timeBox" id="days"></span>
            <span class="timeDiscription">days</span>
        </div>
        <div class="boxDiv">
            <span class="timeBox" id="hours"></span>
            <span class="timeDiscription">hours</span>
        </div>
        <div class="boxDiv">
            <span class="timeBox" id="minutes"></span>
            <span class="timeDiscription">minutes</span>
        </div>
        <div class="boxDiv">
            <span class="timeBox" id="seconds"></span>
            <span class="timeDiscription">seconds</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
